<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="header">
      <h1 class="heding">Rock Paper Scissors</h1>
      <h2 class="heding">Made By Shivam Mishra</h2>
    </div>
    <button class="theme-button"><i class="fa-solid fa-moon"></i></button>
    <div class="score-board">
      <input class="input1" type="text" placeholder="Enter Your Name" />
      <button class="input start">Start</button>
      <div class="board">
        <div class="mag1 uu">
          User :
          <div class="user">0</div>
        </div>
        <div class="mag2">
          Computer :
          <div class="comp">0</div>
        </div>
      </div>
    </div>
    <div class="imgimg">
      <div class="images">
        <div class="img" id="rock"></div>
        <div class="img" id="paper"></div>
        <div class="img" id="scissors"></div>
      </div>
    </div>
    <div>
      <p class="noti">start</p>
    </div>
    <script src="Function.js"></script>
  </body>
</html>
